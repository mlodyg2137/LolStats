{# templates/base.html #}
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}LOLStats{% endblock %}</title>
  {% load static %}
  <!-- Bootstrap CSS (zakładam, że już masz go w projekcie) -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link rel="icon" type="image/png" href="{% static 'stats/icon.png' %}" />
  {% block extra_head %}{% endblock %}
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">LOLStats</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Przełącz nawigację">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link{% if request.resolver_match.url_name == 'home' %} active{% endif %}" href="{% url 'home' %}">
              Strona Główna
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link{% if request.resolver_match.url_name == 'summoner_list' %} active{% endif %}"
               href="{% url 'summoner_list' %}">
              Baza graczy
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Główna zawartość strony -->
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS (jeśli potrzebujesz) -->
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
